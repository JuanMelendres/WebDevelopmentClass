<html>
  <head>
    <meta charset="utf-8">
    <title>Semestre i</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  </head>
  	<body>
      <input type ="button" onclick ="mostrar()" value ="Display"> 
        <div id="lugardetrabajo">
        </div>
      <br>
      <input type ="button" onclick ="actividad()" value ="Display"> 
      <div id="actividad"></div>
      <br>
      <button id="loadMore">JSON</button>
        <div id="json"></div>


    	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

		  <script type="text/javascript">

      function mostrar()
      {

        if (window.XMLHttpRequest)
          {
            xmlhttp=new XMLHttpRequest();
          }
        else
          {
          xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
          }



        xmlhttp.onreadystatechange=function()
          {
          
          if (xmlhttp.readyState==4 && xmlhttp.status==200)
            {
            document.getElementById("lugardetrabajo").innerHTML=xmlhttp.responseText;

            }


          }

          xmlhttp.open("GET","nojson.txt",true);
          xmlhttp.send();
      }

      function actividad()
      {

        if (window.XMLHttpRequest)
          {
            xmlhttp=new XMLHttpRequest();
          }
        else
          {
          xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
          }



        xmlhttp.onreadystatechange=function()
          {
          
          if (xmlhttp.readyState==4 && xmlhttp.status==200)
            {
            document.getElementById("actividad").innerHTML=xmlhttp.responseText;

            }


          }

          xmlhttp.open("GET","actividad.txt",true);
          xmlhttp.send();
      }

    document.getElementById("loadMore").onclick = function(){
        /* Supporting Older IE Browsers */
        var request;
        if(window.XMLHttpRequest){
            request = new XMLHttpRequest();
        }
        else {
            request = new  ActiveXObject("Microsoft.XMLHTTP");
        }
        request.open('GET', 'data.json');
        request.onreadystatechange = function(){
            if((request.readyState === 4) && (request.status === 200)){
                var items = JSON.parse(request.responseText);
                console.log(items.array);
                var output =  "";
                for(var key in items){
                    output += items[key] + "<br>";
                }
                document.getElementById("json").innerHTML = output;
            }
        };		request.send();
    }



              </script>
	</body>
</html>
